<body>
    <!--
        Lets say the admin uploads a file to the bulkUpload, but they realize they want to make some changes.
        productEditPage will be the page where they can edit infomation about the product.
    -->
    <main class="productMain"> 
        <h1>Product Edit Page</h1>
        <div class="product-list">
            <label for="search">Product ID:</label> 
            <input type="text" id="search" name="search"> <!--Find product we want to update ID-->
            <button type="button" id="fetch-product">Fetch Product</button>
        </div>
        <div>
            <form id="editProductForm" action="/update-product" method="PUT">
                <input type="hidden" id="productId" name="id">
                <label for="category"> Category:</label>
                <input type="text" id="category" name="category"> <!-- change category of product-->
                <label for="name">Name:</label> <!--change name of product-->
                <input type="text" id="name" name="name" >
                <label for="price">Price ($):</label> <!--price change-->
                <input type="number" step="0.01" id="price" name="price">
                <label for="description">Description:</label> <!--Description change-->
                <textarea id="description" name="description"></textarea>
                <label for="image">Image File Path: <!--path file changed-->
                    <input type="text" id="imagePath" name="imagePath">
                </label>
                <button type="submit" onclick="submitProductEdit()">Update Product</button>
            </form>
        </main>
            <script src="index.js"></script>
</body>
