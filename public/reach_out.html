<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla One" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/styles/login.css" />
    <title>Reach Out To Us!</title>
</head>

<body>
    <div class="forms">
    <div class="registerForm">
        <h1>REACH OUT!</h1>
        <form action="/reachout" method="POST" id="registerForm">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="createName" name="name" placeholder="NAME" required><br>
            <br>
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="createEmail" name="email" placeholder="EMAIL" required><br>
            <br>
            <i class="fa-solid fa-phone"></i>
            <input type="phone" id="phone" name="phone" placeholder="PHONE" required><br><br>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    </div>
</body>

</html>
